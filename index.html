<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temparature Converter</title>
    <!-- Bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #1a2639;">
    <div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
        <div class="box border p-4 rounded-2 shadow-lg bg-white">
            <h3 class="text-center mb-4">Temparature Converter</h3>
            <div class="d-flex align-items-center gap-3">
                <div class="form-floating">
                    <input type="number" class="form-control border-bottom" id="degree">
                    <label for="degree">Degrees</label>
                </div>
                <div class="form-floating">
                    <select class="form-select" id="type" aria-label="Floating label select example">
                        <option value="celsius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                    <label for="type">Type</label>
                </div>
            </div>
            <button type="button" class="btn btn-primary mt-3 w-100 rounded-4">Convert</button>
            <div class="text-center fw-bold fs-5 mt-3" id="result">
                Click "Convert" to see the result.
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
